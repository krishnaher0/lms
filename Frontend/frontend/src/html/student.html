<!DOCTYPE html>
<html>
<head>
    <title>Learning Management System</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/general.css">
    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="css/sidebar.css">
</head>
<body>
<header class="header">
    <div class="left-area">
        <div class="logo-image">
            <img src="icons/logoo.png" alt=""></img>
        </div>
    </div>

    <div class="middle-area">
        <div class="admin-label">
            <p>STUDENT</p>
        </div>

        <div class="academic-year">
            <p>Academic Year 2024-2025</p>
        </div>
    </div>

    <div class="right-area">
        <div class="notif-icon">
            <img src="icons/notif-bell-icon.svg">
        </div>

        <div class="profile-icon">
            <img src="icons/profile-circle-icon.svg">
        </div>
    </div>


</header>

<section class="sidebar">
    <div class="sidebar_obj">
        <img src="icons/tasks-app-svgrepo-com.svg" alt="">
        <p>Tasks</p>
    </div>
    <div class="sidebar_obj">
        <img src="icons/learn-svgrepo-com.svg" alt="">
        <p>Courses</p>
    </div>
    <div class="sidebar_obj">
        <img src="icons/a-best-test-result-svgrepo-com.svg" alt="">
        <p>Results</p>
    </div>
    <div class="sidebar_obj">
        <img src="icons/invoice-ledger-line-svgrepo-com.svg" alt="">
        <p>Attendance</p>
    </div>
    <div class="sidebar_obj">
        <img src="icons/feedback-svgrepo-com.svg" alt="">
        <p>Feedback</p>
    </div>
    <div class="sidebar_obj">
        <img src="icons/notice-push-svgrepo-com.svg" alt="">
        <p>Notices</p>
    </div>
    <div class="sidebar_obj">
        <img src="icons/credit-card-payment-svgrepo-com.svg" alt="">
        <p>Fees</p>
    </div>
</section>
</body>
</html>
